<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/servicios.css" />
    <link rel="stylesheet" href="css/formulario.css" />
    <title>Contacto - JPerformance</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="nav-links">
          <a href="#">Solicita un servicio</a>
          <a href="#">Agenda tu test drive</a>
          <a href="#">Encuentra un concesionario</a>
          <a href="#">Contáctanos</a>
        </div>
      </div>
      <div class="header-content">
        <a href="index.html" class="logo">
          <img
            src="Assets/images/JperformanceLogo.png"
            alt="Logo JPerformance"
          />
        </a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="#">Equipo</a></li>
        </ul>
      </nav>
    </header>

    <section>
        <div class="form-container">
            <form id="contact-form">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="user_name" placeholder="Ingresa tu nombre" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" placeholder="Ingresa tu email" required>
                
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" name="user_phone" placeholder="Ingresa tu teléfono" required>
                
                <label for="service">Servicio</label>
                <select id="service" name="user_service" required>
                    <option value="taller">Taller</option>
                    <option value="testdrive">Test Drive</option>
                    <option value="reparacion">Reparación</option>
                </select>
                
                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</body>
</html>
